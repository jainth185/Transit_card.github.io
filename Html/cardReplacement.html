        <!-- nav bar starts -->
        <nav class="navbar navbar-expand-lg bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand text-white me-5 fw-bold" href="#"> <i class="fa-solid fa-earth-america" style="color: orange;"></i> <span id="pageTitle">TransitCard</span> </a>
                <button class="navbar-toggler collapsed" type="buton" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false" aria-controls="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item me-2">
                            <a class="nav-link text-white" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link text-white" href="./home.html">Concession Cards</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link text-white" href="./home.html">Services</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link text-white" href="./home.html">Travel Guide</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link text-white" href="./home.html">Contact us</a>
                        </li>
                    </ul>
                    <div class="nav-item ms-auto">
                        <button class="btn btn-outline-light "> <i class="fa-solid fa-right-to-bracket"></i> &nbsp; Login</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

        <div class="whole">
            <div class="container pt-5">
                <div class="row">
                    <div class="col-lg-4"><p class="intro">Card Replacement</p></div>
                    <div class="col-lg-8">
                        <p class="introDes">You can replace and claim your card at any time. <br> To get a new card, you have to <span id="deactivate">Deactivate</span> your old card</p>
                        <!-- <button class="btn btn-danger mt-3" style="width: 180px;display: block; margin-left: auto; margin-right: auto;"> <span id="btnFont">Deactivate</span> </button> -->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" style="display: block; margin-left:auto; margin-right: auto;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Deactivate
                        </button>
    
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Deactivation</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="">
                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="9345260744">
                                              </div>
                                              <div class="mb-3">
                                                <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="exampleFormControlTextarea1">
                                              </div>
                                              <button type="button" class="btn btn-warning" style="width: 400px;display: block; margin-left: auto; margin-right: auto;">Submit</button>
                                              <hr>
                                              <p style="color: red;">A six digit password will be sent to your mobile number</p>
                                              <div class="mb-3">
                                                <label for="exampleFormControlTextarea1" class="form-label">OTP</label>
                                                <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="603241">
                                              </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal" style="width: 200px;">Close</button>
                                        <button type="button" class="btn btn-warning me-4" style="width: 200px;">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="mt-5">

                

            </div>
        </div>
    </body>
</html>
