<html>
    <head>
        <meta charset="UTF-8">
        <title> Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <meta name="=viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="containe">
            <div class="title text-decoration-underline">  <h3 style="font-style: italic;">New Card Registration</h3> </div>
            <form class="form" id="form" method="get">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"> Name</span>
                        <input type="text" class="form-control mt-2" id="name" placeholder="Enter your full name" >
                    </div>
                    <div class="input-box">
                        <span class="details"> Age </span>
                        <input type="text" class="age form-control mt-2" id="age" placeholder="Enter your age" >
                    </div>
                    <div class="input-box">
                        <span class="details"> Phone Number</span>
                        <input type="text" class="form-control mt-2" class="phno"  id="phno" placeholder="Enter your phone number" >
                    </div> 
                    <div class="input-box">
                        <span class="details"> DOB</span>
                        <input type="text" class="form-control mt-2" class="dob" id="dob" placeholder="Enter your DOB" >
                    </div>
                    <div class="container1">
                        <span class="details">Gender</span>
                        <select class="gender form-select" id="gender" name="gender" >
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                            
                          </select>
                    </div>
                    <div class="input-box">
                        <span class="details"> Adhar number</span>
                        <input type="text" class="form-control mt-2" class="adhar" id="adhar" placeholder="Enter your adhar number" >
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Door_No / Street name</span>
                        <input type="text" class="form-control mt-2" class="drno" id="drno" placeholder="Enter your door_no and street name" >
                    </div>
                    <div class="input-box">
                        <span class="details">City / Village</span>
                        <input type="text" class="form-control mt-2" class="city" id="city" placeholder="Enter your city / village name" ><br>
                    </div>
                    <div class="input-box">
                        <span class="details">District</span>
                        <input type="text" class="form-control mt-2" class="district" id="district" placeholder="Enter your district name" ><br>
                    </div>
                    <div class="input-box">
                        <span class="details">Pincode</span>
                        <input type="text" class="form-control mt-2" class="pincode" id="pincode" placeholder="Enter your Pincode" ><br>
                    </div>
                    <div class="container1">
                        <span class="details">Under what category do you belong?</span>
                        <select id="category " class="category form-select" name="category" >
                            <option value="Student">Student</option>
                            <option value="Children">Children</option>
                            <option value="Disabilities">Person with Disabilities</option>
                            <option value="Service">National Service Men</option>
                            <option value="Senior">Senior Citizen</option>
                          </select>
                    </div>
                
                    
                    <div class="container1">
                        <br>
                        <span class="details">Identity Card</span><br>
                        <input type="file" class="form-control mt-2" id="myFile1" name="filename">
                    </div>
                    <div class="container1">
                        <br>
                        <span class="details">Adhar_Card Photo</span><br>
                        <input type="file" class="form-control mt-2" id="myFile2" name="filename">
                    </div>
                    <div class="container1">
                        <br>
                        <span class="details">Photo</span><br>
                        <input type="file" class="form-control mt-2" id="myFile3" name="filename">
                    </div>
                </div>
            
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I accept all the terms and conditions
                    </label>
                  </div>
                <br>
                <div class="button">
                    <button type="submit" class="cancel"><a href="../Html/home.html" style="text-decoration: none;color: black;">Cancel</a></button>
                    <button type="submit" id="submit" class="register"><a href="../Html/home.html" style="text-decoration: none;color: black;">Register</a></button>
                </div>
            </div>
                <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
                <script src="main.js"></script>
            </form>
        </div>
        
    </body>
</html>
